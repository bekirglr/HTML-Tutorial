<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<style>
    span{
        border: 1px solid red;
    }
</style>
<body>
    <div>This is a div</div> <!--Block level elements -->
    <span>This is a span</span> <!--Inline level elements -->
    <p>Lorem ipsum dolor <span>sit amet</span> consectetur adipisicing elit. Ipsa, vitae.</p>
</body>
</html>

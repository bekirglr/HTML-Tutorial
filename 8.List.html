<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!-- UNORDERED LISTS ( SIRASIZ LİSTE)-->

    <ul>
        <li>Front-End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
    </ul>
    <ul>
        <li>Back-End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>
<hr>
    <!-- ORDERED LISTS ( SIRALI LİSTE)-->
    <ol>
        <li>Matematik</li>
        <li>Fen Bilimleri</li>
        <li>Türkçe</li>
        <li>Sosyal Bilimler</li>
    </ol>

</body>
</html>
